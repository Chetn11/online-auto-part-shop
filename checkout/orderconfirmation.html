<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/orderconfirmation.css" />
  </head>
  <body>
    <div id="parent">
      <div id="part1">
        <div>
          <img src="https://shorturl.at/fjrI9" alt="" />
          <h1>Thank You For Your Order!</h1>
          <p>

            our company is headed your way
          </p>
        </div>
      </div>
      <div id="part2">
        <div>
          <h3>SHIPPING ADDRESS:</h3>
          <p id="address">
            675 Massachusetts Avenue 
            11th Floor
            Cambridge, MA 02139
          </p>
        </div>
        <div>
              <h3>SUMMARY:</h3>
              <div>

              <div>

      </div>
      <div id="part3">
         <div>

<script>

  async function getdata(){
    try{
    let response=await fetch('https://dark-gold-meerkat-shoe.cyclic.cloud/users/1');
    let data=await response.json();

    document.querySelector('#address').innerText=`${data.address.full_address} \n  ${data.address.state} ${data.address.pin_code}`
    document.querySelector('#totalprice').innerText=`â‚¹2020`;
    document.querySelector('#name').innerText=data.address.fullname;
    document.querySelector('#orderno').innerText=Math.round(Math.random()*100000);

    }catch(error){
      console.log(error)
    }
  }
  getdata()

  document.querySelector('#shopagain').addEventListener("click",function(){
    location.href
  })
</script>
