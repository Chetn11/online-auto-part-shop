<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto part : Get your desired vehicle parts from comfort of your home</title>
    <!---------------------------->
    <!-- static css files below -->
    <!---------------------------->
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/index.css">

    <!---------------------------->
    <!-- static css files above -->
    <!---------------------------->


    <!--------------------------------->
    <!-- font awesome cdn link below -->
    <!--------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--------------------------------->
    <!-- font awesome cdn link done  -->
    <!--------------------------------->
</head>
<body>
    <div id="navbar"></div>
    <div class="con-first-half">
        <h1>Select your vehicle</h1>
        <p>Customize, Modify, Upgrade, Repair, Replace</p>
        <div id="select_year" class="sl_option">
            <div id="row_number" class="row_number">
                1
            </div>
            <p>Year</p>
            <i class="fa-solid fa-angle-down fa-sm" style="color:  rgba(255, 255, 255, 0.7)"></i>
        </div>
        <div id="select_make" class="sl_option">
            <div id="row_number" class="row_number">
                2
            </div>
            <p>Make</p>
            <i class="fa-solid fa-angle-down fa-sm" style="color:  rgba(255, 255, 255, 0.7)"></i>
        </div>
        <div id="select_model" class="sl_option">
            <div id="row_number" class="row_number">
                3
            </div>
            <p>Model</p>
            <i class="fa-solid fa-angle-down fa-sm" style="color:  rgba(255, 255, 255, 0.7)"></i>
        </div>
    </div>
    <div class="category_container">
        <h1>browse by categories</h1>
        <div class="category_list">
            <div class="category_card">
                <img
                    src="https://res.cloudinary.com/dkliqwzoi/image/upload/v1691391965/autopart/Lamborghini_Aventador_Yellow_563347_1280x640-removebg-preview_mabjpo.png" />
                <p>Exterior</p>
            </div>
            <div class="category_card">
                <img src="https://m.media-amazon.com/images/I/51J5impF5kL._AC._SR240,240.jpg" />
                <p>Interior</p>
            </div>
            <div class="category_card">
                <img
                    src="https://images-eu.ssl-images-amazon.com/images/G/31/img17/Auto/July/carpartsstore/1057312_C1-670x581.jpg" />
                <p>Wheels and Tires</p>
            </div>
            <div class="category_card">
                <img src="https://m.media-amazon.com/images/I/7154oduVFOL._AC_UL320_.jpg" />
                <p>Car body parts</p>
            </div>
            <div class="category_card">
                <img src="https://m.media-amazon.com/images/I/61aBH+cXL2L._AC_UY218_.jpg" />
                <p>Electronics</p>
            </div>
            <div class="category_card">
                <img src="https://m.media-amazon.com/images/I/610gNDaoRiS._AC_UL320_.jpg" />
                <p>Tools and Garage</p>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
